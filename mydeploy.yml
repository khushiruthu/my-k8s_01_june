apiVersion: app/v1
kind: Deployment
metadata:
  name: myjavaapp-deploy
  labels:
    app: myjavaapp
spec:
   replicas: 3
   selector:
     matchLabels:
         app: myjavaapp
   template:
     metadata:
       labels:
        app: myjavaapp
     spec:
       containers:
       - name: myjavaap-continer
         image: maha4iac/myonlinebooking:2
         ports:
         - containerPort: 8080
